
dist: trusty

sudo: required

language: python

python:
  - "2.7"

branches:
  only:
    master

virtualenv:
  system_site_packages: true


# Install dependencies
install:
  - FLORENCEPATH=$(pwd)
  - echo $FLORENCEPATH
  # Install BLAS libraries
  - echo -ne '\n' | sudo apt-get install gfortran libblas-dev liblapack-dev libatlas-base-dev
  - travis_wait 30 pip install -r "requirements.txt"
  - cd ~
  # - echo -ne '\n' | sudo apt-get install python-numpy python-scipy
  # Install OpenCascade
  - OCETAG="OCE-0.15" 
  - OCEMAKEPATH="oce/build"
  # Install all OCC dependencies
  - sudo apt-get install -fy cmake libx11-dev mesa-common-dev freeglut3-dev libfreetype6-dev libc6-dev libstdc++6 
  - sudo apt-get install libstdc++-4.8-dev -fy build-essential gcc g++ libftgl-dev xorg-dev tcl-dev tk-dev
  - git clone --branch $OCETAG https://github.com/tpaviot/oce.git
  - mkdir $OCEMAKEPATH && cd $OCEMAKEPATH
  - cmake ..
  - make '-j'$(nproc)
  - sudo make install/strip
  # Eigen install
  - cd ~
  - wget http://bitbucket.org/eigen/eigen/get/3.2.7.tar.bz2
  - tar -xvf 3.2.7.tar.bz2
  - sudo mv eigen-eigen-b30b87236a1b /usr/local/include/eigen/ 
  # pypi
  - cd $FLORENCEPATH
  - pip install nose2
  - pip install cython
  - pip install meshpy
  - pip install pyamg
  # - travis_wait 30 pip install -r "requirements.txt"
  # Setup florence - build interfaces
  - python setup.py

script:
  # Run florence test suite
  - cd $FLORENCEPATH; nose2

notification:
  email: false
